name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Build frontend
        run: npm run build
      - name: Build backend
        run: cd backend && npm install && npm run build
      - name: Run tests
        run: npm run test
      - name: Run Playwright tests
        run: |
          npx playwright install
          npm run dev &
          sleep 10
          npx playwright test
